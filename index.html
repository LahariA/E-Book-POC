<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Books/index.css" />
    <style>

    </style>
</head>

<body>
 
    <h1 class="text-center">E-BOOK MANAGEMENT</h1>
    <div class="container firstScreen pt-4 text-center shadow p-3 mb-5">
        <form>
            <div class="form-group">

                <label><b>Choose an Author:</b></label>
                <select id="book" name="book" onchange="disable(this.value)">
                    <option value="" class="text-center">--- select ---</option>
                </select>
            </div>
            <p>OR</p>
            <div class="form-group">

                <label><b>Search by Title or Author : </b></label>

                <input type="text" id="titleorAuthor" onkeypress="disable(this.value)" onkeydown="disable(this.value)"
                    placeholder="Title or Author">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" onclick="search();" id="searchId">Search</button>

                <button type="reset" class="btn btn-danger ml-3" title="Click to clear values">Clear</button>
            </div>
        </form>
    </div>


    <div class="container firstScreen mt-4 shadow p-3 mb-5" id="myDIV">
        <form>
            <h1 class="text-center">Book Records</h1>
            <table id="tableId" class="table table-dark">
                <thead>
                    <th>CHECK</th>
                    <th>AUTHOR </th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>QUANTITY</th>
                </thead>
            </table>
            <div class="form-group">
                <label for="name"><b>Name : </b></label>
                <input type="text" name="name" id="name" value="" placeholder="Enter  your name here"><br>
            </div>
            <div class="form-group">
                <label for="email"><b> Email : </b></label>
                <input type="email" name="email" id="email" value="" placeholder="Enter  your Email here"><br>
            </div>

            <div class="form-group">
                <label for="mobile"><b> Mobile Number :</b> </label>
                <input type="text" name="mobileNumber" id="mobileNumber" value=""
                    placeholder="Enter  your MobileNumber here"><br>
            </div>
            <div class="form-group">
                <button type="button" id="orderId" onclick="orderItems();" class="btn btn-success ">Order</button>
                <button type="reset" class="btn btn-danger ml-3" onclick="disableOrderButton();"
                    title="Click to clear values">Clear</button>
            </div>
        </form>
    </div>
    <div class="container firstScreen mt-4 shadow p-3 mb-5" id="customerInfo">
        <h1 class="text-center">ORDER CONFIRMATION</h1>
        <p> <b>Customer Name : </b><i id="cusName"></i></p>
        <p><b>Customer Email : </b><i id="cusEmail"></i></p>
        <p><b>Customer mobileNumber : </b> <i id="cusMobileNumber"></i></p>

      
        <table id="receivedDataList" class="table table-dark">
            <thead>
                <th>AUTHOR </th>
                <th>TITLE</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
            </thead>  
        </table>
        <p class="text-right">Total Cost :<span  id="totalCost"></span></p>
           
   
        
        
    </div>

    <div id="snackbar">Record Not Found ..</div>


    <script src="./Books/book.js"></script>
    <script src="./Books/index.js"></script>
</body>

</html>
